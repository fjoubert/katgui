<div class='cbf-health-view' ng-controller="CbfHealthViewCtrl as vm">

  <md-grid-list md-cols={{vm.desired_columns}} md-row-height="1:1" md-gutter="12px">

    <md-grid-tile ng-repeat="sub_array in vm.subarrays"
      md-rowspan='1' md-colspan='2'>
      <div class='band-status-card md-whiteframe-1dp' ng-class='sub_array.state'
            layout="column" layout-align="none center">
        <h3 class='band-status-title' >
          {{sub_array.name}}: {{sub_array.state}}
        </h3>
        <div class='band-status-content' layout="row" layout-align="center center">
          <div class='band-status'>
              <div semi-circle-with-label class='semi-circle-with-label'
                type='fhost_errors' vm=vm subarray=sub_array></div>
              <div semi-circle-with-label class='semi-circle-with-label'
                type='fhost_warnings' vm=vm subarray=sub_array></div>
          </div>

          <div class='band-status'>
              <div semi-circle-with-label class='semi-circle-with-label'
                type='xhost_errors' vm=vm subarray=sub_array></div>
              <div semi-circle-with-label class='semi-circle-with-label'
                type='xhost_warnings' vm=vm subarray=sub_array></div>
          </div>
        </div>
        <div class='band-status-footer' layout="row">
          <span class='band-status-footer-text'>fhost</span>
          <span class='band-status-footer-text'>xhost</span>
        </div>
      </div>
    <md-grid-tile>

  </md-grid-list>

</div>
