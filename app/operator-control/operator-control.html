<div flex layout-padding ng-controller="OperatorControlCtrl as vm" style="min-width: 1000px; margin-left: 24px; margin-right: 24px;">

    <div class="md-whiteframe-z1">
        <md-toolbar class="panel-toolbar md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <span>Operator Controls</span>
            </div>
        </md-toolbar>
        <section md-theme="{{themePrimaryButtons}}" layout="row" layout-align="center center" class="operator-controls">
            <md-button ng-click="vm.inhibitAll()" aria-label="Inhibit All" class="md-raised md-primary">Inhibit All</md-button>
            <md-button ng-click="vm.stowAll()" aria-label="Stow All" class="md-raised md-primary">Stow All</md-button>
            <md-button ng-click="vm.stopAll()" aria-label="Stop All" class="md-raised md-primary">Stop All</md-button>
            <md-button ng-click="vm.resumeOperations()" aria-label="Resume Operations" class="md-raised md-primary">Resume Operations</md-button>
            <md-button disabled ng-click="shutdownComputing()" aria-label="Shutdown Computing" class="md-raised md-primary">Shutdown Computing</md-button>
        </section>

        <md-list class="receptor-state-list">
            <md-item ng-repeat="rec in vm.receptorsData">
                <md-item-content ng-class="{'receptor-state-div-error': rec.since === 'error'}" class="receptor-state-div md-whiteframe-z1" layout="column">
                    <p style="min-height: 25px; max-width: 140px;" title="Last Changed; Since: {{rec.since}}">{{rec.fromNow}}</p>
                    <p style="font-size: 26px;"><b>{{::rec.name}}</b></p>
                    <div style="min-height: 24px">
                        <p ng-show="rec.inhibited" class="inhibited">Inhibited</p>
                    </div>
                    <p class="flash-receptor-state" ng-class="{'receptor-stop-state': rec.state==='STOP', 'receptor-stow-state': rec.state==='STOW'}"><b>{{rec.state}}</b></p>
                </md-item-content>
            </md-item>
        </md-list>
    </div>

</div>
